<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/form_login_register.css">

</head>

<body class="tron-grid grid-container">
    <header>

        <div class="brand-mobile">
            <a href="index.html">
                <img class="logo" src="imgs/logo-mundito.svg" alt="logo">
            </a>
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>
        <div class="brand-title-desktop">
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>


        <nav>
            <ul>
                <li class="nav-element">
                    <a href="">
                        <img src="icons/search.svg" alt="search">
                    </a>
                </li>

                <li class="nav-element">
                    <a href="">
                        <img src="icons/cart.svg" alt="cart">
                    </a>
                </li>
                <li class="nav-element">
                    <a href="login.html">
                        <img src="icons/user.svg" alt="search">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <h2 class="form-title">Crear Cuenta</h2>
            <label for="username">Nombre de Usuario</label>
            <input id="username" name="username" type="text">
            <label for="mail">Correo electrónico</label>
            <input id="mail" name="mail" type="email">
            <label for="pswd">Contraseña</label>
            <input id="pswd" name="pswd" type="password">
            <label for="confirm-pswd">Confirmar contraseña</label>
            <input id="confirm-pswd" name="confirm-pswd" type="password">
            <button type="submit">Registrar</button>
        </form>
    </main>
</body>

</html>
