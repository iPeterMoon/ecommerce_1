<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Agregar direccion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/agregar_direccion.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>

<body class="tron-grid grid-container">
    <header>
        <div class="brand-mobile">
            <a href="index.html">
                <img class="logo" src="imgs/logo-mundito.svg" alt="logo" />
            </a>
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>
        <div class="brand-title-desktop">
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>

        <nav>
            <ul>
                <li class="nav-element">
                    <a href="">
                        <img src="icons/search.svg" alt="search" />
                    </a>
                </li>

                <li class="nav-element">
                    <a href="">
                        <img src="icons/cart.svg" alt="cart" />
                    </a>
                </li>
                <li class="nav-element">
                    <a href="login.html">
                        <img src="icons/user.svg" alt="search" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="main-title">Favor de agregar una direccion para el envio</h1>
        <div class="address-form-container">
            <div class="form-header">
                <p>Agregar direccion</p>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <label for="addressName">Nombre de la Dirección</label>
                    <input type="text" id="addressName">
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="street">Calle</label>
                        <input type="text" id="street">
                    </div>
                    <div class="form-group quarter-width">
                        <label for="extNumber">Numero Exterior</label>
                        <input type="text" id="extNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label for="colony">Colonia</label>
                    <input type="text" id="colony">
                </div>

                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="zipCode">Código Postal</label>
                        <input type="text" id="zipCode">
                    </div>
                    <div class="form-group quarter-width">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city">
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state">
                </div>
            </div>
            <div class="form-buttons">
                <button class="cancel-button">Cancelar</button>
                <button class="save-button">Guardar</button>
            </div>
        </div>
    </main>
</body>

</html>
