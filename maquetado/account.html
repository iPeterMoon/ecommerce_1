<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/account.css">

</head>

<body class="tron-grid grid-container">
    <header>

        <div class="brand-mobile">
            <a href="index.html">
                <img class="logo" src="imgs/logo-mundito.svg" alt="logo">
            </a>
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>
        <div class="brand-title-desktop">
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>


        <nav>
            <ul>
                <li class="nav-element">
                    <a href="">
                        <img src="icons/search.svg" alt="search">
                    </a>
                </li>

                <li class="nav-element">
                    <a href="">
                        <img src="icons/cart.svg" alt="cart">
                    </a>
                </li>
                <li class="nav-element">
                    <a href="login.html">
                        <img src="icons/user.svg" alt="search">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info-account">
            <h2>Cuenta de Fulanito</h2>
            <section id="bought-history">
                <div class="section-title">
                    <img src="icons/cart.svg" alt="carrito">
                    <h3>Historial de Compras</h3>
                </div>
                <div class="edit-bg">
                    <button class="history-button">Ver historial de compras</button>
                </div>
            </section>
            <section id="edit_account">
                <div class="section-title">
                    <img src="icons/edit.svg" alt="edit">
                    <h3>Editar Cuenta</h3>
                </div>
                <div class="edit-bg">
                    <form name="edit_acc_form" action="">
                        <div class="contact-info">
                            <h3>Información de contacto</h3>
                            <hr>
                            <div class="two-column-wrapper">
                                <div class="name-info">
                                    <label for="name">Nombre completo:</label>
                                    <input id="name" name="name" type="text">
                                </div>
                                <div class="phone-info">
                                    <label for="phone">Teléfono:</label>
                                    <input id="phone" name="phone" type="tel">
                                </div>
                            </div>
                            <div class="mail-info">
                                <label for="mail">Correo electrónico:</label>
                                <input id="mail" name="mail" type="email">
                            </div>
                        </div>
                        <div class="addresses">
                            <div class="addresses-title">
                                <h3>Mis direcciones</h3>
                                <span>+</span>
                            </div>
                            <hr>
                            <div class="address">
                                <div class="address-info">
                                    <span class="address-name">
                                        Casa
                                    </span>
                                    <div class="two-column-wrapper">
                                        <span>
                                            <p>Calle Falsa 123</p>
                                        </span>
                                        <span>
                                            <p>Colonia Centro</p>
                                        </span>
                                    </div>
                                    <div class="two-column-wrapper">
                                        <span>
                                            <p>Ciudad Ejemplo</p>
                                        </span>
                                        <span>
                                            <p>SON, CP 12345</p>
                                        </span>
                                    </div>
                                </div>
                                <span>
                                    <img src="icons/edit.svg" alt="edit">
                                </span>
                                <span>
                                    <img src="icons/trash.svg" alt="delete">
                                </span>
                            </div>
                            <div class="address">
                                <div class="address-info">
                                    <span class="address-name">
                                        Casa
                                    </span>
                                    <div class="two-column-wrapper">
                                        <span>
                                            <p>Calle Falsa 123</p>
                                        </span>
                                        <span>
                                            <p>Colonia Centro</p>
                                        </span>
                                    </div>
                                    <div class="two-column-wrapper">
                                        <span>
                                            <p>Ciudad Ejemplo</p>
                                        </span>
                                        <span>
                                            <p>SON, CP 12345</p>
                                        </span>
                                    </div>
                                </div>
                                <span>
                                    <img src="icons/edit.svg" alt="edit">
                                </span>
                                <span>
                                    <img src="icons/trash.svg" alt="delete">
                                </span>
                            </div>
                        </div>
                        <div class="change-pswd">
                            <h3>Cambiar Contraseña</h3>
                            <hr>
                            <div class="pswd">
                                <label for="actual-pswd">Contraseña actual:</label>
                                <input id="actual-pswd" name="actual-pswd" type="password">
                            </div>
                            <div class="pswd">
                                <label for="new-pswd">Nueva contraseña:</label>
                                <input id="new-pswd" name="new-pswd" type="password">
                            </div>
                        </div>
                        <hr>
                        <button type="submit">Guardar cambios</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
