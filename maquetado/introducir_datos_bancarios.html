<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/introducir_datos_bancarios.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
</head>

<body class="tron-grid grid-container">
    <header>
        <div class="brand-mobile">
            <a href="index.html">
                <img class="logo" src="imgs/logo-mundito.svg" alt="logo" />
            </a>
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>
        <div class="brand-title-desktop">
            <a href="index.html">
                <h1>MunditoGames</h1>
            </a>
        </div>

        <nav>
            <ul>
                <li class="nav-element">
                    <a href="">
                        <img src="icons/search.svg" alt="search" />
                    </a>
                </li>

                <li class="nav-element">
                    <a href="shopping-cart.html">
                        <img src="icons/cart.svg" alt="cart" />
                    </a>
                </li>
                <li class="nav-element">
                    <a href="login.html">
                        <img src="icons/user.svg" alt="search" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="main-title">Ingresar datos bancarios</h1>
        <div class="card-form-container">
            <div class="header-data">
                <p>Datos bancarios</p>
            </div>
            <div class="form-content">
                <div class="form-row">
                    <div class="form-group large-width">
                        <label for="cardNumber">Numero de tarjeta</label>
                        <input type="text" id="cardNumber">
                    </div>
                    <div class="form-group small-width">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group large-width">
                        <label for="cardName">Nombre del titular</label>
                        <input type="text" id="cardName">
                    </div>
                    <div class="form-group small-width">
                        <label for="expiryDate">Fecha de vencimiento</label>
                        <input type="text" id="expiryDate">
                    </div>
                </div>
            </div>

            <div class="form-buttons-container">
                <button class="cancel-button">Cancelar</button>
                <button class="confirm-button">Confirmar</button>
            </div>
        </div>
    </main>
